<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo!</title>
</head>
<body>


<!-- CODIGO PRA APARECER O NOME DO USUARIO -->
<h2 id="boasVindas"></h2>
<script>
    const nome = localStorage.getItem("nomeUsuario");
    if (nome) {
        document.querySelector("#boasVindas").textContent = `Bem-vindo, ${nome}! `;
    }
</script>



</body>
</html>

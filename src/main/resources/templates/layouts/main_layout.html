        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a id="login-dashboard-link" class="nav-link text-dark px-3" href="/login" role="button" aria-expanded="false" aria-haspopup="true">

    <section class="">
        <div class="container text-center text-md-start mt-5">
            <div class="row mt-3">
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">
                        <img src="/assets/img/logo-branca.svg" alt="Logo" width="26" height="26"
                             class="d-inline-block align-text-top">
                        Padaria
                    </h6>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut

                        Páginas

                    <div class="row">

                    </div>
                </div>

                    <p><i class="bi bi-envelope me-3"></i>padaria@gmail.com</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginLink = document.getElementById('login-dashboard-link');
        const loginText = document.getElementById('login-dashboard-text');

        // Verifica se o usuário pediu para ser lembrado e se há um nome de usuário salvo
        if (localStorage.getItem("lembrar") === "true" && localStorage.getItem("nomeUsuario")) {
            if(loginLink && loginText) {
                // Altera o texto e o link do botão
                loginText.textContent = "Dashboard";
                loginLink.href = "/dashboard";
            }
        }
    });
</script>

</body>

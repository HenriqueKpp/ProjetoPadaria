<!doctype html>
<html lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/styledashboard.css">

</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/assets/img/logo-branca.svg" alt="Logo" width="50" height="50"
                 class="d-inline-block align-text-top">
            Padaria
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link text-dark px-3" href="/dashboard">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark px-3" href="/produtos-page">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark px-3" href="/pedidos-page">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark px-3" href="/usuarios">Usuários</a>
                </li>
                <li class="nav-item mt-auto" >
                    <a id="logout-button" class="nav-link text-dark px-3" href="/" role="button" aria-expanded="false" aria-haspopup="true" style="background-color: rgba(0, 0, 0, 0.1);">
                        <i class="bi bi-person-circle me-1"></i> Sair
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content" layout:fragment="content">
    <!-- CONTEUDO DA PAGINA -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/script.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentLocation = window.location.pathname;
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentLocation) {
                link.classList.add("active");
            }
        });
    });
</script>

<script>
    document.getElementById('logout-button').addEventListener('click', function(e) {
        // Previne a navegação imediata para a página inicial
        e.preventDefault();

        if(confirm('Tem certeza que deseja sair?')){

            // Limpa os dados do usuário do localStorage
            localStorage.removeItem('nomeUsuario');
            localStorage.removeItem('lembrar');

            // Redireciona para a página inicial
            window.location.href = this.href;
        }
    });
</script>
</body>

</html>

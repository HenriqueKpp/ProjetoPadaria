<!DOCTYPE html>
<html class="no-js" lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard_layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/styledashboard.css">
    <title>Pedidos</title>
    <script src="/assets/js/pedidos.js" defer></script>

</head>
<body>



<div layout:fragment="content">

    <h1>Pedidos Registrados</h1>
    <div id="lista-pedidos">
        <p>Carregando pedidos...</p>
    </div>
    <hr>


    <h1>Registrar Pedido</h1>

    <form id="form-pedido" onsubmit="return false;"> <!-- evita reload da página -->
        <label>CPF do Funcionário:</label><br>
        <input type="text" id="cpfFuncionario" maxlength="11" required><br><br> <!-- id corrigido -->

        <label>CPF do Cliente:</label><br>
        <input type="text" id="cpfCliente" maxlength="11"><br><br> <!-- id corrigido -->

        <label>Forma de Pagamento:</label><br>
        <select id="formaPagamento" required> <!-- id corrigido -->
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Cartão de Débito">Cartão de Débito</option>
            <option value="Pix">Pix</option>
        </select>
        <br><br>

        <h1>Produtos</h1>
        <div id="produtosContainer">
            <div class="produto-item">
                <label>ID do Produto:</label>
                <input type="number" class="produto-id" required>
                <label>Quantidade:</label>
                <input type="number" class="produto-qtd" min="1" required>
                <button type="button" class="remover-produto">Remover</button>
            </div>
        </div>

        <button type="button" id="btnAdicionarProduto">+ Adicionar outro produto</button>
        <br><br>

        <button type="button" id="finalizarPedido">Finalizar Pedido</button> <!-- id corrigido -->
    </form>

</div>

</body>
</html>

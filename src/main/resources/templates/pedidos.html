<!DOCTYPE html>
<html class="no-js" lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard_layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/styledashboard.css">
    <title>Pedidos</title>
    <script src="/assets/js/pedidos.js" defer></script>
</head>

<body>
<div layout:fragment="content" class="py-4">
    <div class="container">

        <h1 class="section-title text-center mb-5">Registrar Pedido</h1>

        <!-- Registrar pedido -->
        <div class="card smooth-card p-5 card-pedidos">

            <form id="form-pedido" class="form-card smooth-card" onsubmit="return false;">

                <!-- Dados principais -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">CPF do Funcionário:</label>
                        <input type="text" id="cpfFuncionario" maxlength="11" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">CPF do Cliente:</label>
                        <input type="text" id="cpfCliente" maxlength="11" class="form-control">
                    </div>
                </div>

                <!-- Pagamento -->
                <div class="mt-4">
                    <label class="form-label">Forma de Pagamento:</label>
                    <select id="formaPagamento" class="form-select" required>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Cartão de Crédito">Cartão de Crédito</option>
                        <option value="Cartão de Débito">Cartão de Débito</option>
                        <option value="Pix">Pix</option>
                    </select>
                </div>

                <!-- Produtos -->
                <h3 class="section-title mt-5">Produtos</h3>

                <div id="produtosContainer">
                    <div class="produto-item row g-3 align-items-end smooth-subcard">

                        <div class="col-md-5">
                            <label class="form-label">ID do Produto:</label>
                            <input type="number" class="form-control produto-id" required>
                        </div>

                        <div class="col-md-5">
                            <label class="form-label">Quantidade:</label>
                            <input type="number" class="form-control produto-qtd" min="1" required>
                        </div>

                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-danger remover-produto">Remover</button>
                        </div>

                    </div>
                </div>

                <button type="button" id="btnAdicionarProduto" class="btn btn-outline-primary w-100 mt-3">
                    + Adicionar outro produto
                </button>

                <!-- Finalizar -->
                <button type="button" id="finalizarPedido" class="btn btn-success w-100 mt-4 py-2">
                    Finalizar Pedido
                </button>

            </form>
        </div>

        <!-- Título pedidos -->

        <h1 class="section-title text-center my-5">Pedidos Registrados</h1>

        <div id="lista-pedidos" class="card smooth-card">
            <p>Carregando pedidos...</p>
        </div>

    </div>
</div>
</body>
</html>

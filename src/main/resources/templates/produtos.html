<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">>
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/produtos.js" defer></script>

</head>
<body>

<div layout:fragment="content">
    <h3 class="mt-5">Produtos cadastrados</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço de venda</th>
            <th>Estoque</th>
        </tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
    </table>


    <h3 class="mt-5">ADICIONAR PRODUTOS</h3>

    <div id="produtos">

        <form action="" , id="#produtos">
            <input type="text" class="nome_produto" name="nome_produto" id="nome_produto" placeholder="Nome:">
            <input type="number" class="preço_custo" name="preço_custo" id="preço_custo" placeholder="Preço(custo):">
            <input type="number" class="preço_venda" name="preço_venda" id="preço_venda" placeholder="Preço(venda):">
            <input type="number" class="estoque" name="estoque" id="estoque" placeholder="Quantidade em estoque:">

            <button type="submit">Adicionar</button>
        </form>

    </div>




    <h3 class="mt-5">EDITAR PRODUTO</h3>

    <div id="produtos_edit">

        <form action="" , id="#produtos_edit">
            <input type="number" class="id_produto_edit" name="id_produto_edit" id="id_produto_edit"
                   placeholder="ID do produto:">
            <input type="text" class="novo_nome_produto" name="novo_nome_produto" id="novo_nome_produto" placeholder="Nome:">
            <input type="number" class="novo_preço_custo" name="novo_preço_custo" id="novo_preço_custo" placeholder="Preço(custo):">
            <input type="number" class="novo_preço_venda" name="novo_preço_venda" id="novo_preço_venda" placeholder="Preço(venda):">
            <input type="number" class="novo_estoque" name="novo_estoque" id="novo_estoque" placeholder="Quantidade em estoque:">

            <button type="submit">Editar</button>
        </form>

    </div>





    <h3 class="mt-5">REMOVER PRODUTO</h3>

    <div id="produtos_del">

        <form action="" , id="#produtos_del">
            <input type="number" class="id_produto_del" name="id_produto_del" id="id_produto_del"
                   placeholder="ID do produto:">
            <button type="submit">Remover</button>
        </form>

    </div>


</div>

</body>
</html>
